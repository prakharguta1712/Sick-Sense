{% extends 'main.html' %}

{% block content%}
<div class="container">
    <form method="post" action="">
        {% csrf_token %}
        <!-- username input -->
        <div class="form-outline mb-4" style="padding: 10px 0px 0px 0px;">
            <label class="form-label" for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4" style="padding: 0px 0px 5px 0px;">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password " class="form-control" />
        </div>
        <p style="text-align: center;"> Don't have a account ? <a href="registerPage">Sign up</a>
        <p>
            <!-- Submit button -->
            <button type="submit" class="btn btn-dark btn-block mb-4">LOGIN</button>
    </form>
</div>
{% endblock content %}
