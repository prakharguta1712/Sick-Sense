<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    <title>{% block title%} {%endblock title%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Sick-Sense</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'heart-attack'%}">Heart-Attack</a>
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'kidney-disease'%}">Kidney-Disease</a>
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'daibetes'%}">Daibetes</a>
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'lung-cancer'%}">Lung-Cancer</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {%if request.user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'logoutPage'%}">Logout</a>
            </div>
            {%else%}
            <div class="navbar-nav">
                <a class="nav-item nav-link" href=" {% url 'loginPage'%}">Login</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'registerPage'%}">Register</a>
            </div>
            {%endif%}
            </>
    </nav>
    <!-- {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    {% block content%}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
